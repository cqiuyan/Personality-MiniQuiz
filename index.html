<!DOCTYPE html>
<html lang="en">

<head>
  <title>Personality Quiz Starter Code</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer>

  </script>
</head>

<body>

  <header>
    <h1>Do you have a growth mindset or fixed mindset?<h1>
        <h3>
          <p>Please choose the option that best fits your preferences.</p>
        </h3>

        <main>

          <h2>What do you do when facing challenging obstacles?</h2>
          <div class="question">

            <div class="answer-choice">
              <img src="assets/avoid.jpg" alt="A closed door saying Sorry, We're closed.">
              <br>
              <button id="q1a1">Avoid and find excuses</button>
            </div>

            <div class="answer-choice">
              <img src="assets/challenge.jpg"
                alt="A woman jumping long distance to cross a lake from a mountain to another.">
              <br>
              <button id="q1a2">Take the challenge and learn from it</button>
            </div>

          </div>

          <h2>Are talent and intelligence improvable?</h2>
          <div class="question">

            <div class="answer-choice">
              <img src="assets/brain.jpg" alt="Left brain filled with equations and right brain filled with colors.">
              <br>
              <button id="q2a1">Yes</button>
            </div>

            <div class="answer-choice">
              <img src="assets/cage.png" alt="A locked cage.">
              <br>
              <button id="q2a2">No</button>
            </div>

          </div>

          <h2>How would you respond to criticism?</h2>
          <div class="question">

            <div class="answer-choice">
              <img src="assets/ignore.jpg" alt="A pink toy monkey covering the ears.">
              <br>
              <button id="q3a1">Ignore negative feedbacks</button>
            </div>

            <div class="answer-choice">
              <img src="assets/feedback.jpg" alt="Comment bubbles on top of thumbs up hand.">
              <br>
              <button id="q3a2">Accept and improve</button>
            </div>

          </div>


          <h2 id="result">You are a ...</h2>
         


        </main>
</body>

</html>
